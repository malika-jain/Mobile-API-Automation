plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:28.2-jre'

    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.testng', name: 'testng', version: '7.1.0'

    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    
    compile "org.json:json:20171018"
    
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
    
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.9.3'
    compile group: 'org.codehaus.jackson', name:'jackson-mapper-asl', version:'1.9.9'
    
    compile group: 'com.jayway.restassured', name: 'rest-assured', version:'2.9.0'
    compile group: 'com.opencsv', name: 'opencsv', version:'4.1'
    
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.6'
    compile group: 'com.flipkart.zjsonpatch', name: 'zjsonpatch', version: '0.4.9'
    
    
    
}

test { 

    useTestNG() {
        suites "mobileApiTestng.xml"
        
    }

}